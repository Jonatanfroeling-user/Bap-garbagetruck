    // main

    function sleep(s = 0.1) {
        return new Promise(resolve => setTimeout(resolve, s * 1000));
    }

    function getIcon(coords){
        const LeafIcon = L.Icon.extend({
            options: {
               iconSize:     [38, 95],
               shadowSize:   [50, 64],
               iconAnchor:   [22, 94],
               shadowAnchor: [4, 62],
               popupAnchor:  [-3, -76]
            }
        });

        const icon = new LeafIcon({
            iconUrl: 'http://leafletjs.com/examples/custom-icons/leaf-green.png',
            shadowUrl: 'http://leafletjs.com/examples/custom-icons/leaf-shadow.png'
        })

        return new L.marker(coords,  {icon: icon}).addTo(MAP)
    }



    async function main(){
        const out = document.getElementById('out')
        const trucky = getIcon(baseCoords)



        for(let coords of allDestinations){
            for(let node of coords) {
                await sleep(0.5)
                trucky.setLatLng(node);
                //MAP.setView(trucky.getLatLng(), MAP.getZoom()); 
            }
            console.log()

        }
    }
    document.onload = main()
